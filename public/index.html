<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://convers.ee">

    <meta name="author" content="Uku Sõrmus">
    <meta name="keywords"
        content="fun questions, party, icebreaker, conversation starter, random questions, questions generator, spicy questions, naughty questions, random funny questions, for party, for friends, for couples, Q&A, party starter, convers.ee, convo starter">
    <meta name="description" content="Fun (and spicy) random questions - never have a boring party again! 💬🎉">

    <meta name="theme-color" content="#cccccc">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="./switch.css">
    <link rel="stylesheet" href="./darkmode.css">


    <title>Fun & Spicy Random Questions - convers.ee</title>

    <!-- TODO: custom favicon & https://realfavicongenerator.net/ -->

    <!-- Helper functions -->
    <!-- <script type="module" src="./helpers.js"></script> -->

    <!-- Displaying & fetching questions -->
    <!-- "module" needed for top-level-await. -->
    <script type="module" src="./questions.js"></script>

    <!-- Animations for cardstack behind main question card-->
    <script defer src="./cardstack.js"></script>

    <script defer src="./menu_trigger.js"></script>
    <script defer src="./darkmode.js"></script>
    <script defer src="./user_lang.js"></script>

</head>

<body>
    <nav id="menu">
        <a class="menu-logo" href="/" title="convers.ee"></a>

        <div class="menu-trigger">
            <!-- Hamburger menu -->
            <span></span>
        </div>

        <div class="menu-items">
            <ul>
                <li id="spicy-section">
                    <h4>...</h4>
                    <input class="tgl tgl-skewed" id="spicy" type="checkbox" />
                    <label class="tgl-btn" data-tgl-off="😇" data-tgl-on="🌶️" for="spicy"></label>
                </li>
                <li id="lang-section">
                    <h4>...</h4>
                    <input class="tgl tgl-skewed" id="lang" type="checkbox" />
                    <label class="tgl-btn" data-tgl-off="EN 🇬🇧" data-tgl-on="ET 🇪🇪" for="lang"></label>
                </li>
                <li id="darkmode-section">
                    <h4>...</h4>
                    <input class="tgl tgl-skewed" id="darkmode" type="checkbox" />
                    <label class="tgl-btn" data-tgl-off="🌞" data-tgl-on="🌙" for="darkmode"></label>
                </li>
            </ul>

        </div>

        <div style="height: 100%; width: 100%; position: absolute;" id="menuclose"></div>
    </nav>


    <main>
        <div class="cardstack"></div>
        <div class="cardstack"></div>
        <div class="cardstack"></div>
        <div class="cardstack"></div>
        <div class="cardstack"></div>

        <div class="q-container">
            <p id="current-q">☺</p>
            <!-- <p id="current-q"><strong>Click me</strong> for a new question.</p> -->
        </div>


    </main>
</body>

</html>
